[metadata]
name = snowlaps-emulator
version = 0.1.0
description = Deep learning emulator for spectral albedo
author = Adrien Wehrl√© and Lou-Anne Chevrollier
url = https://github.com/cryobiogeo-projects/snowlaps-emulator

[options]
packages = find:
install_requires =
   numpy
   pandas
   validators
   rasterio
   sentinelhub

[options.packages.find]
exclude = test*

[options.entry_points]
console_scripts =
    earthspy-cli = snowlaps.snowlaps:SnowLapsEmulator